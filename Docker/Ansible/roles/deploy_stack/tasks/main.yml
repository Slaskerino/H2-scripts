---
# Ensure Docker is running
- name: Ensure Docker is running
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true
  become: true

# Create directories for each website
- name: Create directories for web sites
  ansible.builtin.file:
    path: "/opt/nginx_stack/{{ item }}"
    state: directory
    recurse: true
  loop: "{{ site_data.keys() | list }}"
  become: true

# Generate custom index.html for each site from template
- name: Generate custom index.html for each site
  ansible.builtin.template:
    src: index.html.j2
    dest: "/opt/nginx_stack/{{ item }}/index.html"
  loop: "{{ site_data.keys() | list }}"
  vars:
    current_site: "{{ item }}"
    site_message: "{{ site_data[item] }}"  # âœ… this defines 'site_message' for the template
  become: true


# Copy Nginx config
- name: Copy default.conf
  ansible.builtin.copy:
    src: default.conf
    dest: /opt/nginx_stack/default.conf
  become: true

# Copy Docker Compose file
- name: Copy docker-compose.yml
  ansible.builtin.copy:
    src: docker-compose.yml
    dest: /opt/nginx_stack/docker-compose.yml
  become: true

# Start the Docker Compose stack
- name: Start Docker stack
  community.docker.docker_compose_v2:
    project_src: /opt/nginx_stack
    state: present
  become: true
